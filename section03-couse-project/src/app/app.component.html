<app-header (recipeList)="recipeEvent($event)"  (shopList)="shoppingEvent($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipeList"></app-recipes>
      <app-shopping-list *ngIf="shopList"></app-shopping-list>
    </div>
  </div>
</div>

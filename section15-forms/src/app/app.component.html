<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel 
            name="username" 
            required
            #user="ngModel">
          </div>
          <p class="warning" *ngIf="!user.valid && user.touched">Please enter a valid Username</p>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" 
            required 
            email
            #email="ngModel">
          </div>
          <p class="warning" *ngIf="!email.valid && email.touched">Please enter a valid e-mail</p>
        </div>
        <p *ngIf="!userData.valid && userData.touched">Please enter a valid User data</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="1" [(ngModel)]="answer" class="form-control"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender"> {{ gender }} 
          </label>
        </div>
        <button class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p ngModel>Username: {{ username }}</p>
      <p>Mail: {{ email }} </p>
      <p>Secre Question: {{ secretQuestion }} </p>
      <p>Answer: {{ answer }}</p>
      <p>Gender: {{ gender }}</p>
    </div>
  </div>
</div>
